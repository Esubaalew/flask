<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis Result</h1>
        <p class="text-center"><strong>Message:</strong> {{ text }}</p>
        <p class="text-center"><strong>Predicted Sentiment:</strong> {{ sentiment }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Analyze Another Message</a>
    </div>
</body>
</html>
